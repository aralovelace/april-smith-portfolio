<div class="container mb-5">
    <h2 class="text-center text-uppercase">{{title}}</h2>
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
  <div class="row pb-5" >
    <div class="col-md-4 col-lg-2 mb-2 mt-5 align-middle" *ngFor="let skill of skills">
        <img (click)="skillModal.show()" class="img-fluid" src="assets/images/portfolio/{{skill.name}}.png" style="cursor: pointer"  />
      <div mdbModal #skillModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="skillModal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title w-100 text-center" id="myModalLabel">{{skill.title | uppercase }}</h4>
            </div>
            <div class="modal-body">
              <div [innerHTML]="skill.desc" class="pb-3"></div>
              <div *ngIf="skill.portfolio" >
                <h5>Some apps I have created using {{skill.title}}</h5>
                <ul *ngFor="let item of skill.portfolio">
                  <li><a href="{{item.url}}" target="_blank">{{item.title}}</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>
</div>
